<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="logo">CASIO</div>
      <div id="screen">
        <div id="equation">Equations go here</div>
        <div id="result">Result</div>
      </div>

      <div id="buttons">
        <div id="purpleContainer">
          <button class="purple left outer"></button>
          <button class="purple left inner"></button>
          <button class="purple" id="middle">Replay</button>
          <button class="purple right inner"></button>
          <button class="purple right outer"></button>
        </div>
        <div id="buttonContainer">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="casioColor">DEL</button>
          <button class="casioColor">AC</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
          <button>รท</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>-</button>
          <button>0</button>
          <button>.</button>
          <button></button>
          <button></button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
