<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/js-big-decimal@1.3.1/dist/web/js-big-decimal.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="logo">CASIO</div>
      <div id="screen">
        <div id="prevNum"></div>
        <div id="currNum"></div>
      </div>

      <div id="buttons">
        <div id="purpleContainer">
          <button class="purple left outer"></button>
          <button class="purple left inner"></button>
          <button class="purple" id="middle">Replay</button>
          <button class="purple right inner"></button>
          <button class="purple right outer"></button>
        </div>
        <div class="buttonContainer">
          <button class="numeric">7</button>
          <button class="numeric">8</button>
          <button class="numeric">9</button>
          <button class="casioColor del">DEL</button>
          <button class="casioColor clear">AC</button>
          <button class="numeric">4</button>
          <button class="numeric">5</button>
          <button class="numeric">6</button>
          <button class="operator">x</button>
          <button class="operator">รท</button>
          <button class="numeric">1</button>
          <button class="numeric">2</button>
          <button class="numeric">3</button>
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="numeric">0</button>
          <button class="decimal">.</button>
          <button></button>
          <button></button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>

  <audio id="audioSound" src="sounds/click.mp3" type="audio/mpeg"></audio>
</html>
